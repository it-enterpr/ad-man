{% extends "clients/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}Vytvořit klienta - Ad-Man{% endblock %}

{% block content %}
<h1>Vytvořit nového klienta</h1>
<form method="post" class="mt-4 p-4 border rounded bg-light">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Vytvořit</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Zrušit</a>
</form>
{% endblock %}
